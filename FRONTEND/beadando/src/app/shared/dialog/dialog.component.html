<h1 mat-dialog-title class="text-xl font-bold text-gray-800">{{data.title}}</h1>
<div mat-dialog-content class="text-lg text-gray-700">
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="mt-4 flex justify-end space-x-4">
  <button mat-button class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" (click)="onOkClick()">Ok</button>
</div>

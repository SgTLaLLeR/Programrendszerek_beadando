<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <form class="w-full max-w-lg mx-auto bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4" (ngSubmit)="onSubmit()">
    <h2 class="text-2xl font-semibold mb-4">Új hirdetés felvétele</h2>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Kép feltöltése</label>
      <input required type="file" id="file" name="file" class="border rounded-md px-3 py-2 w-full" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Termék neve</label>
      <input required type="text" id="name" name="name" placeholder="Termék neve" class="border rounded-md px-3 py-2 w-full" [(ngModel)]="name">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Leírás</label>
      <textarea  id="description" name="description" placeholder="Leírás" class="border rounded-md px-3 py-2 w-full h-32" [(ngModel)]="description"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Ár (Ft)</label>
      <input required type="number" id="price" name="price" placeholder="Ár" class="border rounded-md px-3 py-2 w-full" [(ngModel)]="price">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Hirdetés felvétele</button>
    </div>
  </form>
</div>

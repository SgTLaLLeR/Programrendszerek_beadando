<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <h2 class="text-center text-4xl font-extrabold text-gray-900 mb-8">
    Vásárlási előzmények
  </h2>

  <ng-container *ngIf="purchaseHistory.length > 0; else noResults">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let purchase of purchaseHistory" class="my-4">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="p-4">
            <h3 class="text-lg font-semibold mb-2">Rendelés azonosítója: {{ purchase.id }}</h3>
            <p class="text-gray-700">Dátum: {{ purchase.purchaseDate }}</p>
            <p class="text-gray-700">Termék: {{ purchase.productName}}</p>
            <p class="text-gray-700">Ár: {{ purchase.productPrice }} Ft</p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noResults>
    <div class="text-center text-gray-500">
      Nincs vásárlási előzmény.
    </div>
  </ng-template>

</div>
